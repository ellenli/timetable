<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mac</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
  $.getJSON("data/test-mac.json", function(data) {
        var output="<ul>";
        for (var i in data.courses) {
            output+="<li>" + data.courses[i].name + " " + data.courses[i].code + " (" + data.name + ")</li>";        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
